<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindðŸ’¡Light - Mental Health App Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons as inline SVGs
        const Heart = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const MessageCircle = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
        );

        const CheckCircle = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Calendar = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const TrendingUp = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const Phone = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const Sun = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        );

        const Moon = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        );

        const ArrowLeft = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        );

        const Menu = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        );

        const MindLightApp = () => {
            const [currentScreen, setCurrentScreen] = useState('welcome');
            const [streak, setStreak] = useState(7);
            const [darkMode, setDarkMode] = useState(false);
            const [dailyTasks, setDailyTasks] = useState([
                { id: 1, text: 'Get out of bed', completed: true, energy: 'low' },
                { id: 2, text: 'Drink water', completed: true, energy: 'low' },
                { id: 3, text: 'Take a 10-min walk', completed: false, energy: 'medium' },
                { id: 4, text: 'Call a friend', completed: false, energy: 'medium' }
            ]);
            const [chatMessages, setChatMessages] = useState([
                { sender: 'bot', text: 'Hi there! I\'m here to listen. How are you feeling today?' }
            ]);
            const [userInput, setUserInput] = useState('');

            const toggleTask = (id) => {
                setDailyTasks(tasks =>
                    tasks.map(task =>
                        task.id === id ? { ...task, completed: !task.completed } : task
                    )
                );
            };

            const sendMessage = () => {
                if (userInput.trim()) {
                    setChatMessages([...chatMessages, 
                        { sender: 'user', text: userInput },
                        { sender: 'bot', text: 'Thank you for sharing that with me. It takes courage to express how you feel. Would you like to explore this further, or would a grounding exercise help right now?' }
                    ]);
                    setUserInput('');
                }
            };

            const bgClass = darkMode ? 'bg-gray-900' : 'bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50';
            const cardClass = darkMode ? 'bg-gray-800 border-gray-700' : 'bg-white';
            const textClass = darkMode ? 'text-gray-100' : 'text-gray-800';
            const mutedClass = darkMode ? 'text-gray-400' : 'text-gray-600';

            if (currentScreen === 'welcome') {
                return (
                    <div className={`min-h-screen ${bgClass} flex items-center justify-center p-4 transition-colors duration-300`}>
                        <div className="max-w-md w-full text-center space-y-8">
                            <div className="space-y-4">
                                <h1 className={`text-5xl font-bold ${textClass}`}>MindðŸ’¡Light</h1>
                                <p className={`text-2xl font-semibold ${mutedClass}`}>We are proud of you</p>
                                <p className={`text-lg ${mutedClass}`}>for being here today</p>
                            </div>
                            
                            <div className={`${cardClass} rounded-3xl p-8 shadow-xl border transition-colors duration-300`}>
                                <div className="mb-6">
                                    <div className="text-6xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                                        {streak}
                                    </div>
                                    <p className={`text-sm ${mutedClass} mt-2`}>day streak ðŸ”¥</p>
                                </div>
                                
                                <button 
                                    onClick={() => setCurrentScreen('home')}
                                    className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 rounded-xl font-semibold hover:shadow-lg transition-all transform hover:scale-105"
                                >
                                    Continue Your Journey
                                </button>
                            </div>

                            <button 
                                onClick={() => setDarkMode(!darkMode)}
                                className={`${cardClass} p-3 rounded-full shadow-lg border transition-colors duration-300`}
                            >
                                {darkMode ? <Sun className="text-yellow-400" /> : <Moon className={mutedClass} />}
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'home') {
                return (
                    <div className={`min-h-screen ${bgClass} transition-colors duration-300`}>
                        <div className={`${cardClass} border-b transition-colors duration-300`}>
                            <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                                <h1 className={`text-2xl font-bold ${textClass}`}>MindðŸ’¡Light</h1>
                                <div className="flex gap-2">
                                    <button 
                                        onClick={() => setDarkMode(!darkMode)}
                                        className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}
                                    >
                                        {darkMode ? <Sun size={20} className="text-yellow-400" /> : <Moon size={20} className={mutedClass} />}
                                    </button>
                                    <button className={`p-2 rounded-lg ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <Menu size={20} className={mutedClass} />
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto px-4 py-6 space-y-6 pb-24">
                            <div className={`${cardClass} rounded-2xl p-6 shadow-lg border transition-colors duration-300`}>
                                <div className="flex justify-between items-center">
                                    <div>
                                        <p className={`text-sm ${mutedClass}`}>Current Streak</p>
                                        <p className={`text-4xl font-bold ${textClass}`}>{streak} days ðŸ”¥</p>
                                        <p className={`text-xs ${mutedClass} mt-1`}>Keep going! You're doing amazing</p>
                                    </div>
                                    <div className="text-right">
                                        <div className="flex gap-1">
                                            {[1,2,3,4,5,6,7].map(day => (
                                                <div key={day} className={`w-2 h-12 rounded-full ${day <= streak ? 'bg-gradient-to-t from-blue-500 to-purple-500' : darkMode ? 'bg-gray-700' : 'bg-gray-200'}`} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <button 
                                    onClick={() => setCurrentScreen('chat')}
                                    className={`${cardClass} rounded-2xl p-6 shadow-lg border hover:shadow-xl transition-all transform hover:scale-105`}
                                >
                                    <MessageCircle className="text-blue-500 mb-2" size={32} />
                                    <p className={`font-semibold ${textClass}`}>Talk to LightBot</p>
                                    <p className={`text-xs ${mutedClass} mt-1`}>I'm here to listen</p>
                                </button>

                                <button 
                                    onClick={() => setCurrentScreen('tasks')}
                                    className={`${cardClass} rounded-2xl p-6 shadow-lg border hover:shadow-xl transition-all transform hover:scale-105`}
                                >
                                    <CheckCircle className="text-purple-500 mb-2" size={32} />
                                    <p className={`font-semibold ${textClass}`}>Today's Tasks</p>
                                    <p className={`text-xs ${mutedClass} mt-1`}>{dailyTasks.filter(t => t.completed).length}/{dailyTasks.length} completed</p>
                                </button>

                                <button className={`${cardClass} rounded-2xl p-6 shadow-lg border hover:shadow-xl transition-all transform hover:scale-105`}>
                                    <TrendingUp className="text-green-500 mb-2" size={32} />
                                    <p className={`font-semibold ${textClass}`}>Mood Tracker</p>
                                    <p className={`text-xs ${mutedClass} mt-1`}>See your progress</p>
                                </button>

                                <button className={`${cardClass} rounded-2xl p-6 shadow-lg border hover:shadow-xl transition-all transform hover:scale-105`}>
                                    <Calendar className="text-orange-500 mb-2" size={32} />
                                    <p className={`font-semibold ${textClass}`}>My Routine</p>
                                    <p className={`text-xs ${mutedClass} mt-1`}>Build healthy habits</p>
                                </button>
                            </div>

                            <div className={`${darkMode ? 'bg-red-900/20 border-red-800' : 'bg-red-50 border-red-200'} rounded-2xl p-4 border transition-colors duration-300`}>
                                <div className="flex items-start gap-3">
                                    <Phone className="text-red-500 flex-shrink-0 mt-1" size={20} />
                                    <div>
                                        <p className={`font-semibold ${textClass} text-sm`}>Need help right now?</p>
                                        <p className={`text-xs ${mutedClass} mt-1`}>You're not alone. Crisis support is available 24/7</p>
                                        <button className="mt-2 text-red-500 text-xs font-semibold hover:underline">
                                            View Crisis Resources â†’
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className={`fixed bottom-0 left-0 right-0 ${cardClass} border-t transition-colors duration-300`}>
                            <div className="max-w-4xl mx-auto px-4 py-3 flex justify-around">
                                <button className="flex flex-col items-center gap-1">
                                    <Heart className="text-purple-500" size={24} />
                                    <span className={`text-xs ${textClass}`}>Home</span>
                                </button>
                                <button onClick={() => setCurrentScreen('tasks')} className="flex flex-col items-center gap-1">
                                    <CheckCircle className={mutedClass} size={24} />
                                    <span className={`text-xs ${mutedClass}`}>Tasks</span>
                                </button>
                                <button onClick={() => setCurrentScreen('chat')} className="flex flex-col items-center gap-1">
                                    <MessageCircle className={mutedClass} size={24} />
                                    <span className={`text-xs ${mutedClass}`}>Chat</span>
                                </button>
                                <button className="flex flex-col items-center gap-1">
                                    <TrendingUp className={mutedClass} size={24} />
                                    <span className={`text-xs ${mutedClass}`}>Progress</span>
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'tasks') {
                return (
                    <div className={`min-h-screen ${bgClass} pb-20 transition-colors duration-300`}>
                        <div className={`${cardClass} border-b transition-colors duration-300`}>
                            <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                                <button onClick={() => setCurrentScreen('home')} className={`flex items-center gap-2 text-sm ${mutedClass}`}>
                                    <ArrowLeft size={16} /> Back
                                </button>
                                <h1 className={`text-xl font-bold ${textClass}`}>Today's Tasks</h1>
                                <div className="w-16"></div>
                            </div>
                        </div>

                        <div className="max-w-4xl mx-auto px-4 py-6 space-y-4">
                            <div className={`${cardClass} rounded-2xl p-6 shadow-lg border transition-colors duration-300`}>
                                <div className="flex justify-between items-center mb-4">
                                    <div>
                                        <p className={`text-sm ${mutedClass}`}>Progress</p>
                                        <p className={`text-2xl font-bold ${textClass}`}>{dailyTasks.filter(t => t.completed).length} / {dailyTasks.length}</p>
                                    </div>
                                    <div className="text-4xl">
                                        {dailyTasks.filter(t => t.completed).length === dailyTasks.length ? 'ðŸŽ‰' : 'ðŸ’ª'}
                                    </div>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div 
                                        className="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500"
                                        style={{ width: `${(dailyTasks.filter(t => t.completed).length / dailyTasks.length) * 100}%` }}
                                    />
                                </div>
                            </div>

                            <div className="space-y-3">
                                {dailyTasks.map(task => (
                                    <div 
                                        key={task.id}
                                        className={`${cardClass} rounded-xl p-4 shadow border transition-all duration-300 ${task.completed ? 'opacity-60' : ''}`}
                                    >
                                        <div className="flex items-start gap-3">
                                            <button 
                                                onClick={() => toggleTask(task.id)}
                                                className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    task.completed 
                                                        ? 'bg-gradient-to-r from-blue-500 to-purple-500 border-transparent' 
                                                        : darkMode ? 'border-gray-600' : 'border-gray-300'
                                                }`}
                                            >
                                                {task.completed && <CheckCircle size={16} className="text-white" />}
                                            </button>
                                            <div className="flex-1">
                                                <p className={`${textClass} ${task.completed ? 'line-through' : 'font-medium'}`}>
                                                    {task.text}
                                                </p>
                                                <span className={`text-xs px-2 py-1 rounded-full ${
                                                    task.energy === 'low' 
                                                        ? darkMode ? 'bg-green-900/30 text-green-400' : 'bg-green-100 text-green-700'
                                                        : darkMode ? 'bg-yellow-900/30 text-yellow-400' : 'bg-yellow-100 text-yellow-700'
                                                }`}>
                                                    {task.energy} energy
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            {dailyTasks.every(t => t.completed) && (
                                <div className={`${cardClass} rounded-2xl p-6 shadow-lg border text-center transition-colors duration-300`}>
                                    <p className="text-4xl mb-2">ðŸŒŸ</p>
                                    <p className={`font-semibold ${textClass}`}>Amazing work today!</p>
                                    <p className={`text-sm ${mutedClass} mt-1`}>You completed all your tasks. We're proud of you!</p>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            if (currentScreen === 'chat') {
                return (
                    <div className={`min-h-screen ${bgClass} flex flex-col transition-colors duration-300`}>
                        <div className={`${cardClass} border-b transition-colors duration-300`}>
                            <div className="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                                <button onClick={() => setCurrentScreen('home')} className={`flex items-center gap-2 text-sm ${mutedClass}`}>
                                    <ArrowLeft size={16} /> Back
                                </button>
                                <div className="text-center">
                                    <h1 className={`text-xl font-bold ${textClass}`}>LightBot</h1>
                                    <p className={`text-xs ${mutedClass}`}>ðŸ”’ Your conversations are private</p>
                                </div>
                                <div className="w-16"></div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto max-w-4xl mx-auto w-full px-4 py-6 space-y-4">
                            {chatMessages.map((msg, idx) => (
                                <div key={idx} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                                    <div className={`max-w-xs lg:max-w-md px-4 py-3 rounded-2xl ${
                                        msg.sender === 'user' 
                                            ? 'bg-gradient-to-r from-blue-500 to-purple-500 text-white' 
                                            : darkMode ? 'bg-gray-800 border border-gray-700' : 'bg-white border shadow-sm'
                                    }`}>
                                        <p className={`text-sm ${msg.sender === 'bot' && !darkMode ? 'text-gray-800' : msg.sender === 'bot' ? 'text-gray-100' : ''}`}>
                                            {msg.text}
                                        </p>
                                    </div>
                                </div>
                            ))}
                        </div>

                        <div className={`${cardClass} border-t p-4 transition-colors duration-300`}>
                            <div className="max-w-4xl mx-auto flex gap-2">
                                <input
                                    type="text"
                                    value={userInput}
                                    onChange={(e) => setUserInput(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
                                    placeholder="Share what's on your mind..."
                                    className={`flex-1 px-4 py-3 rounded-xl border focus:outline-none focus:ring-2 focus:ring-purple-500 ${
                                        darkMode ? 'bg-gray-800 border-gray-700 text-gray-100' : 'bg-white'
                                    }`}
                                />
                                <button 
                                    onClick={sendMessage}
                                    className="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all"
                                >
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }
        };

        ReactDOM.render(<MindLightApp />, document.getElementById('root'));
    </script>
</body>
</html>
